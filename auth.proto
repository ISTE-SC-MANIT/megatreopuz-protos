syntax = "proto3";
package auth;
option go_package = "github.com/ISTE-SC-MANIT/megatreopuz-auth/proto";



message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse { 
string acessToken = 1;
string refreshToken=2; 
}

message Empty{}


message Status{ 
  string message =1; 
}

message Answer{
    string question_id=1;
    int64 answerTime=2;
}

message User{ 
    
string username=1;
string password=2;
string email=3;
string phone=4;
string college=5;
string memberSince=6;
string year=7;
bool admin=8;
bool adminSince=9;
string madeBy=10;
int32 Rank=11;
string country=12;
Answer answer=13;
string _id=14;


}

message getUserRespone{
   User user =1;
   string accessToken =2;
   string refreshToken=3;
}



service AddService {
  
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Logout(Empty) returns (Status);
  rpc getUser(Empty) returns (getUserRespone);
}

